<div class="dialog">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p [innerHTML]="data.description"></p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-dialog-close class="success-button">{{ data.btnCancel.text }}</button>
      <button mat-button class="success-button" (click)="onAction(true)" cdkFocusInitial>
        {{ data.btnConfirm.text }}
      </button>
    </mat-dialog-actions>
    <button mat-icon-button class="close-button" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
