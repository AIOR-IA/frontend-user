<div class="container">
    <div class="container__header">
      <h1 class="container__header--title">Module Users</h1>
      <h3 class="container__header--subtitle">This is made with Angular Material</h3>
      <button 
        mat-stroked-button class="container__header__button container__header__button--color"
        (click)="goToCreateUser()"
        >
        Create User
      </button>
      <div class="container__header__logo">
        <img src="../../../../assets/img/logo.png" alt="logo.png">
      </div>
    </div>
    <div class="mat-elevation-z8 container__body" >
      <table mat-table [dataSource]="users">  

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef class="container__body__header"> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="container__body__header"> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef class="container__body__header"> State </th>
          <td mat-cell *matCellDef="let user"> 
            <div>
              <button mat-raised-button (click)="updateStatus(user)" [class]="user.isActive ? 'activeButton' : 'inactiveButton'" 
                      matBadge="8" matBadgePosition="before" matBadgeColor="accent">
                <mat-icon class="material-icons-outlined">
                  {{ user.isActive ? 'sentiment_very_satisfied' : 'sentiment_very_dissatisfied' }}
                </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="userActions">
          <th mat-header-cell *matHeaderCellDef class="container__body__header"> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-button (click)="goToEditUser(user)" class="actionButton" title="Edit">
              <mat-icon>
                  edit
              </mat-icon>
            </button>    
          </td>
         </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
      <div *ngIf="users.data.length === 0" class="empty">No users found</div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>  
</div>
